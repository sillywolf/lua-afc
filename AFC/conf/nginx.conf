
#user  nobody;
#worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    lua_package_path "/lcims/work/shixl/lualib/?.lua;/lcims/work/shixl/lualib/?/init.lua;/lcims/work/renyb/tengine/luas/?.lua;;";
    lua_shared_dict rules 1m;
    init_by_lua_file luas/init_afc.lua;
    #access_by_lua_file luas/afc.lua;
    upstream memc_pool{
      server 192.168.97.143:11211;
      # a pool with at most 1024 connections
      # and do not distinguish the servers:
      keepalive 1024;
    }  
    
    upstream portalserver {
        server 192.168.97.48:9503;
    }
    
	include proxy.conf;
    include vserver.conf;
    


